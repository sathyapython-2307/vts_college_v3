databases:
  - name: vts_college_db
    databaseName: vts_college
    user: vts_college
    plan: free

services:
  - type: web
    name: vts_college
    env: python
    plan: free
    buildCommand: "./build.sh"
  # Run migrations and collectstatic at startup to ensure the DB is initialized
  # before starting Gunicorn. This avoids runtime errors like missing tables.
  startCommand: "python manage.py migrate --no-input && python manage.py collectstatic --no-input && gunicorn --bind 0.0.0.0:$PORT Online_Course.wsgi:application --timeout 120 --workers 4"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vts_college_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: localhost,127.0.0.1
      - key: RAZORPAY_ENABLED
        value: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
    autoDeploy: true