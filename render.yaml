databases:
  - name: vts_college_db
    databaseName: vts_college
    user: vts_college
    plan: free

services:
  - type: web
    name: vts_college
    env: python
    plan: free
    buildCommand: "./build.sh"
  # Use a dedicated startup script to run migrations/collectstatic and then
  # exec gunicorn. This is easier to maintain and forwards signals correctly.
    startCommand: "./start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vts_college_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: localhost,127.0.0.1
      - key: RAZORPAY_ENABLED
        value: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
    autoDeploy: true